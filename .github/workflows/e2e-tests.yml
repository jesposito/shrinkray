name: E2E Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Shrinkray
        run: go build -o shrinkray ./cmd/shrinkray

      - name: Create test media directory
        run: |
          mkdir -p /tmp/test-media
          # Create a small valid video file for testing
          # Using ffmpeg to create a 1-second test video
          sudo apt-get update && sudo apt-get install -y ffmpeg
          ffmpeg -f lavfi -i testsrc=duration=1:size=640x480:rate=30 \
                 -f lavfi -i sine=frequency=440:duration=1 \
                 -c:v libx264 -c:a aac -shortest \
                 /tmp/test-media/test-video.mp4

      - name: Start Shrinkray server
        run: |
          ./shrinkray -media /tmp/test-media -port 8080 &
          # Wait for server to be ready
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Server is ready"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done

      - name: Run Playwright tests
        run: npm test -- --project=chromium
        env:
          SHRINKRAY_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test videos
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-videos
          path: test-results/
          retention-days: 7

  test-multi-browser:
    name: Cross-browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build Shrinkray
        run: go build -o shrinkray ./cmd/shrinkray

      - name: Create test media directory
        run: |
          mkdir -p /tmp/test-media
          sudo apt-get update && sudo apt-get install -y ffmpeg
          ffmpeg -f lavfi -i testsrc=duration=1:size=640x480:rate=30 \
                 -f lavfi -i sine=frequency=440:duration=1 \
                 -c:v libx264 -c:a aac -shortest \
                 /tmp/test-media/test-video.mp4

      - name: Start Shrinkray server
        run: |
          ./shrinkray -media /tmp/test-media -port 8080 &
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Server is ready"
              break
            fi
            sleep 1
          done

      - name: Run all browser tests
        run: npm test
        env:
          SHRINKRAY_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-all-browsers
          path: playwright-report/
          retention-days: 7
